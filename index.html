<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Cronometro</h1>
                <hr>

                              
                <div class="form-group">
                    <label for="minutos">Minutos</label>
                    <input class="form-control" type="number" name="minutos" id="minutos" min="0" max="59">
                </div>

                <div class="form-group">
                    <label for="segundos">Segundos</label>
                    <input class="form-control" type="number" name="segundos" id="segundos" min="0" max="59">
                </div>
                <br>
                <button class="btn btn-success btn-block" onclick="comenzar()">Comenzar cuenta regresiva</button>
            </div>
        </div>

        <div id="restante" class="text-center h1">

        </div>
    
        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

    </div>


    <script src="script.js"></script>   
    <audio id="audioAlert" src="assets/Ding-sound-effect.mp3" preload="auto"></audio> 
    
</body>
</html>
